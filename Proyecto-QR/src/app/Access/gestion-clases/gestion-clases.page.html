<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Gestionar Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-label>{{ clase.nombreClase }}</ion-label>
      <ion-button
        fill="outline"
        color="danger"
        (click)="eliminarClase(clase.idClase)"
      >
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input
      placeholder="Nombre de la nueva clase"
      [(ngModel)]="nuevaClase"
    ></ion-input>
    <ion-button (click)="agregarClase()">Agregar</ion-button>
  </ion-item>
</ion-content>
