<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login de Acceso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login de Acceso</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Login de acceso</ion-card-subtitle>
        <ion-card-title>Credenciales</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="login">
          <img src="/assets/img/CUERREFINAL.jpg" alt="Logo">
        </div>
        <ion-list>
          <ion-item>
            <ion-input 
              [(ngModel)]="user.username" 
              type="text"
              label="Usuario" 
              labelPlacement="floating"
              placeholder="Ingrese su usuario"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-input 
              label="Contraseña" 
              [(ngModel)]="user.password" 
              [type]="showPassword ? 'text' : 'password'" 
              labelPlacement="floating"
              placeholder="Ingrese su contraseña"
            ></ion-input>
            <ion-button fill="clear" slot="end" (click)="togglePassword()">
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'"></ion-icon>
            </ion-button>
          </ion-item>
          <ion-item>
            <ion-toggle>Recuérdame</ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label [ngClass]="{'success-message': mensaje.includes('exitosa'), 'error-message': !mensaje.includes('exitosa') && mensaje}">
              {{mensaje}}
            </ion-label>
          </ion-item>
          <div *ngIf="spinner">
            <ion-item id="carga">
              <ion-label>Cargando</ion-label>
              <mat-spinner></mat-spinner>
            </ion-item>
          </div>
          <ion-button expand="full" (click)="validar()">Conectar</ion-button>
          <ion-button expand="full" [routerLink]="['/register']">Registrar</ion-button>
          <ion-button expand="full" [routerLink]="['/recuperar-password']">Recuperar Contraseña</ion-button>
          <ion-button expand="full" [routerLink]="['/user-management']">Ver Usuario</ion-button>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
